<Html lang="zh">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>隐藏</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .nav {
      padding: 25px;
    }

    .container {
      position: absolute;
      top: 75px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .container iframe {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
  <div class="nav">
    <button data-link="clip.html">裁剪</button>
    <button data-link="color.html">染色</button>
    <button data-link="drag.html">拖拽</button>
    <button data-link="hide.html">隐藏</button>
    <button data-link="mark.html">标记</button>
    <button data-link="measure.html">测量</button>
    <button data-link="merge.html">合模</button>
    <button data-link="opacity.html">透明</button>
    <button data-link="pick.html">选择</button>
    <button data-link="roam.html">漫游</button>
    <button data-link="rotate.html">方位</button>
    <button data-link="translate.html">平移</button>
    <button data-link="view.html">视点</button>
    <button data-link="wireframe.html">线框</button>
    <button data-link="printScreen.html">截图</button>
  </div>
  <div class="container">
    <iframe src="rotate.html"></iframe>
  </div>
  <script>
    $('.nav').on('click', 'button', function (e) {
      var link = $(this).data('link')
      $('iframe').attr('src', link)
    })
  </script>
</body>

</Html>
