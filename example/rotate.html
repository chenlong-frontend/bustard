<Html lang="zh">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>方位角调整</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
        }

        .tool-bar {
            position: absolute;
            top: 0;
            left: 0;
            padding: 25px;
        }

        .tool-bar button {
            padding: 5px 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="tool-bar">
        <button onclick="rotateTop()">上</button>
        <button onclick="rotateLeft()">左</button>
    </div>
    <script src="./js/bustard.min.js"></script>
    <script>
        var container = document.getElementById("container")
        var modelTool = new Bustard(container)
        var loader = modelTool.use(new Bustard.Loader())
        loader.gltfLoadByUrl('http://119.3.107.239:3035/model/403.glb')
        const RotateTool = new Bustard.Rotate()
        let tool = modelTool.use(RotateTool)

        function rotateTop() {
            tool.rotateTop()
        }

        function rotateLeft() {
            tool.rotateLeft()
        }
    </script>
</body>

</Html>
